<!DOCTYPE html>
<html>
	<head>
		<title>Grand Canyon Survey Form</title>
		<link rel="stylesheet" type="text/css" href="./style/style-index.css">
		<link rel="shortcut icon" href="./img/favicon.png" type="image/png">
	</head>
	<body>	
		<div class="main">

								<input id="attr3-checkbox" type="checkbox" name="checkbox-survey" value ="attr3">
								attr3

						</div>


						<label id="textarea-label" for="textarea">

							</textarea>
						
						</label>

			</div>

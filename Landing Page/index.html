<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/index_style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./img/logo/original_trombones.png" alt="">
            <nav class="header-nav">
                <a class="header-nav__link" href="#">Features</a>
                <a class="header-nav__link" href="#">How It Works</a>
                <a class="header-nav__link" href="#">Pricing</a>
            </nav>
        </header>
        <main class="main">

            <form class="form" onclick="google.com">

                <h2 class="form__title">
                    Handcrafted, home-made masterpieces
                </h2>
                <input class="form__input" type="email" placeholder="Enter your email address">
                <button class="form__button" type="button">
                    GET STARTED
                </button>
            </form>
        </main>


    </div>


</body>

</html>
